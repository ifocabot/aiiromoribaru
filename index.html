        <script>
        $(function() {

            $(".btn").on("click", function() {
                //hide all sections
                $(".content-section").hide();
                //show the section depending on which button was clicked
                $("#" + $(this).attr("data-section")).show();
            });

            });
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const hero = document.querySelector('#hero');
                    const nopalText = document.querySelector('#nopalText'); // Ganti dengan ID yang sesuai

                    // Ganti background image elemen hero dengan background image yang diinginkan.
                    const backgroundImage = card.getAttribute('data-bg');
                    hero.style.backgroundImage = `url(${backgroundImage})`;

                    // Ganti teks pada elemen NOPAL sesuai dengan nilai atribut data-hero-text pada kartu yang diklik
                    const newNopalText = card.getAttribute('data-hero-text');
                    nopalText.innerText = newNopalText;
                });
            });
        </script>
